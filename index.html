
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carotobarj's portfolio</title>
    <style>
    .modoOscuro {
      margin-bottom: 5%;
    }
  </style>
  </head>
  <body>
    <div class="root" id="root"></div>
  <div id="modoOscuro">
    <div onClick={cambiarModo} class="switch-modo-oscuro" id="switch-modo-oscuro">
      <button class="boton-modo-claro boton-switch"><img src="https://img.icons8.com/nolan/64/sun.png" width="50px" height="50px"/></button>
      <button class="boton-modo-oscuro boton-switch"><img src="https://img.icons8.com/external-icongeek26-outline-colour-icongeek26/64/000000/external-moon-magic-and-fairy-tale-icongeek26-outline-colour-icongeek26.png" width="35px" height="35px"/></button>
    </div>
  </div>
  <script>
    function cambiarModo() {
      document.body.classList.toggle("modo-oscuro")
    }
    document.getElementById("switch-modo-oscuro").onclick = cambiarModo
  </script>
  <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
